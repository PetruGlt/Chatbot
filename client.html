<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot for Banking Assistance - Login</title>
    <script src="client.js" defer></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="text-align: center;">
        <h2>Chatbot for Banking Assistance</h2>

        <div>
            <label>
                <input type="radio" name="accountType" value="client" checked>
                <b>User</b>
            </label>
            <label>
                <input type="radio" name="accountType" value="expert">
                Expert
            </label>
        </div><br>

        <div>
            <label for="username">User</label><br>
            <input type="text" id="username"><br><br>

            <label for="password">Pass</label><br>
            <input type="password" id="password"><br><br>

            <button id="loginBtn">LOGIN</button>
        </div>
    </div>

</body>
</html>
