<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot for Banking Assistance - Login</title>
    <script src="expert.js" defer></script>
    <link href="stylePage.css" rel="stylesheet" type="text/css">
</head>

<body>

<div>
    <h2>Chatbot for Banking Assistance</h2>

    <div class="radio-group">
        <label>
            <input type="radio" name="accountType" value="client" id="client">
            Client
        </label>
        <label>
            <input type="radio" name="accountType" value="expert" id="expert" checked>
            <b>Expert</b>
        </label>
    </div><br>

    <form id="loginForm" method="post">
        <div>
            <input type="text" id="username" placeholder="Enter your ID" required><br><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>

            <button type="submit">LOGIN</button>
        </div>
    </form>
</div>

</body>

</html>
