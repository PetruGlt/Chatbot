<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Banking Assistance - Login</title>
    <script src="/client.js" defer></script>
    <link href="/stylePage.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
    <h2>Chatbot for Banking Assistance</h2>

    <div class="radio-group">
        <label>
            <input type="radio" name="accountType" value="client" id="client" checked>
            <b>Client</b>
        </label>
        <label>
            <input type="radio" name="accountType" value="expert" id="expert">
            Expert
        </label>
    </div><br>

    <form action="/login" id="loginForm" method="post">
        <div>
            <input type="text" id="username" placeholder="Enter your username" required><br><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>

            <button type="submit">LOGIN</button>
        </div>
    </form>

    <button id="toggleRegister" style="margin-top: 20px;">Register</button>



    <div id="registerFormContainer" style="margin-top: 20px; display:none;"> <!--display: none here -->

        <h3 style="color: #405d27;">Register New User</h3>
        <input type="text" id="regUsername" placeholder="Choose a username" required><br><br>
        <input type="password" id="regPassword" placeholder="Choose a password" required><br><br>
        <button id="submitRegister">Submit Registration</button>
    </div>

</div>

</body>

</html>
